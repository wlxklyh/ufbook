# 主题配置
theme:
  name: material
  language: zh
  
  # 配色方案
  palette:
    # 浅色模式
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: 切换到深色模式
    
    # 深色模式
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: 切换到浅色模式
  
  # 字体设置
  font:
    text: Noto Sans SC
    code: Roboto Mono
  
  # 功能特性
  features:
    - navigation.instant        # 即时加载
    - navigation.tracking       # 锚点跟踪
    - navigation.tabs           # 顶部标签页
    - navigation.tabs.sticky    # 固定标签页
    - navigation.sections       # 导航章节
    - navigation.expand         # 默认展开导航
    - navigation.path           # 面包屑导航
    - navigation.indexes        # 章节索引页
    - navigation.top            # 返回顶部按钮
    - toc.follow                # 目录跟随
    - search.suggest            # 搜索建议
    - search.highlight          # 搜索高亮
    - search.share              # 搜索分享
    - content.code.copy         # 代码复制按钮
    - content.action.edit       # 编辑按钮
    - content.action.view       # 查看源码按钮
  
  # 图标
  icon:
    logo: material/book-open-page-variant
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
    
  # 自定义404页面
  favicon: assets/favicon.png

# Markdown 扩展
markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3
  
  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# 插件
plugins:
  - search:
      lang: 
        - zh
        - en
      separator: '[\s\-\.]+'
  - minify:
      minify_html: true

