# 主题配置
theme:
  name: material
  language: zh
  
  # 配色方案
  palette:
    # 浅色模式
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: 切换到深色模式
    
    # 深色模式
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: 切换到浅色模式
  
  # 字体设置
  font:
    text: Noto Sans SC
    code: Roboto Mono
  
  # 功能特性
  features:
    - navigation.instant        # 即时加载
    - navigation.tracking       # 锚点跟踪
    - navigation.tabs           # 顶部标签页
    - navigation.tabs.sticky    # 固定标签页
    - navigation.sections       # 导航章节
    - navigation.expand         # 默认展开导航
    - navigation.path           # 面包屑导航
    - navigation.indexes        # 章节索引页
    - navigation.top            # 返回顶部按钮
    - toc.follow                # 目录跟随
    - search.suggest            # 搜索建议
    - search.highlight          # 搜索高亮
    - search.share              # 搜索分享
    - content.code.copy         # 代码复制按钮
    - content.action.edit       # 编辑按钮
    - content.action.view       # 查看源码按钮
  
  # 图标
  icon:
    logo: material/book-open-page-variant
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
    
  # 自定义404页面
  favicon: assets/favicon.png
  
  # 自定义主题目录
  custom_dir: overrides

# Markdown 扩展
markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3
  
  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# 插件
plugins:
  - search:
      lang: 
        - zh
        - en
      separator: '[\s\-\.]+'
  - minify:
      minify_html: true

# 额外配置
extra:
  # 社交链接
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/yourusername/ufbook
    - icon: fontawesome/brands/bilibili
      link: https://space.bilibili.com/
  
  # 版本切换（可选）
  # version:
  #   provider: mike
  
  # ==========================================
  # 广告配置
  # ==========================================
  ads_enabled: false  # 设置为 true 启用广告
  
  # 腾讯广告（GDT）配置
  tencent_ads_enabled: false  # 设置为 true 启用腾讯广告
  tencent_ad_banner_id: "your-banner-ad-id"      # 顶部横幅广告位 ID
  tencent_ad_sidebar_id: "your-sidebar-ad-id"    # 侧边栏广告位 ID
  tencent_ad_article_id: "your-article-ad-id"    # 文章底部广告位 ID
  
  # 自定义广告代码（可选）
  custom_ads_enabled: false
  custom_ad_code: |
    <!-- 在这里粘贴您的自定义广告代码 -->
  
  # ==========================================
  # 评论系统配置（Giscus）
  # ==========================================
  comments_enabled: false  # 设置为 true 启用评论
  
  giscus_enabled: false  # 设置为 true 启用 Giscus 评论
  giscus:
    repo: "yourusername/ufbook"           # GitHub 仓库（格式：owner/repo）
    repo_id: "your-repo-id"               # 仓库 ID（在 giscus.app 获取）
    category: "Announcements"             # Discussion 分类
    category_id: "your-category-id"       # 分类 ID（在 giscus.app 获取）
    mapping: "pathname"                   # 页面映射方式
    strict: "0"                           # 严格匹配
    reactions_enabled: "1"                # 启用表情反应
    emit_metadata: "0"                    # 发送元数据
    input_position: "bottom"              # 评论框位置（top/bottom）
    theme: "preferred_color_scheme"       # 主题（自动跟随系统）
    lang: "zh-CN"                         # 语言
    loading: "lazy"                       # 懒加载
  
  # ==========================================
  # 访问统计配置
  # ==========================================
  # 百度统计（推荐国内使用）
  baidu_analytics: ""  # 填入您的百度统计 ID（如：a1b2c3d4e5f6g7h8）
  
  # Google Analytics 4（推荐国际使用）
  google_analytics: ""  # 填入您的 GA4 测量 ID（如：G-XXXXXXXXXX）

# 额外的CSS和JS
